<!DOCTYPE html>
<html>
<head>
  <title>Class 8 Sample Question Paper Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #quiz div { margin-bottom: 10px; }
    h2 { margin-top: 30px; color: #2a2a2a; }
    button {
      margin: 10px 0;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background-color: #45a049; }
    select { margin-right: 10px; padding: 5px; }
  </style>
</head>
<body>

  <h1>Class 8 Sample Question Paper Generator</h1>

  <label for="subject">Choose Subject:</label>
  <select id="subject">
    <option value="Science">Science</option>
    <option value="Maths">Maths</option>

  <button onclick="generatePaper()">Generate Paper</button>

  <div id="quiz"></div>

        { text: "List any four application-based uses of pressure in real life.", marks: 5 },
      ],

      Maths: [
        { text: "What is a rational number? Give two examples.", marks: 1 },

        { text: "State a property of rational numbers.", marks: 1 },
        { text: "What is the square of 12?", marks: 1 },
        { text: "Compare -2/3 and -5/6.", marks: 1 },
        { text: "What is an equation?", marks: 1 },

        { text: "What is the unit digit of cube of 3?", marks: 1 },
        { text: "Name a number whose square is 121.", marks: 1 },

        { text: "Solve: 2x + 3 = 15", marks: 2 },
        { text: "If 3x - 7 = 2, find x.", marks: 2 },
        { text: "Simplify: (-2/3) + (4/5) - (1/2)", marks: 2 },
        { text: "State two properties of rational numbers.", marks: 2 },
        { text: "Find cube root of 216.", marks: 2 },
        { text: "Explain why 0.75 is rational.", marks: 2 },
        { text: "Form a linear equation: 'Twice a number is 10'", marks: 2 },
        { text: "Solve: 5(x − 3) = 3x + 1", marks: 2 },
        { text: "What is the difference between expression and equation?", marks: 2 },
        { text: "Find smallest number to multiply 72 to make it a cube.", marks: 2 },

        { text: "Solve a word problem: The sum of a two-digit number and the number formed by reversing its digits is 121. If its unit digit is 5, find the number.", marks: 5 },
        { text: "Explain square root by division method with example", marks: 5 },
        { text: "List and explain properties of rational numbers.", marks: 5 },
        { text: "Find all cube numbers between 1 and 1000 and explain pattern.", marks: 5 },
        { text: "A Number when increased by 20%, then decreased by 20% becomes 48. What is the number?", marks: 2 },

        { text: "A fathers age is thrice the sum of his children's ages. After 5 years he will be double the age of the son's age that time. If the sum of the sons ages is 18. Find the present age of father", marks: 5},

        {text: "The present of Sita’s father is three times the present age of Sita. After six years sum of their ages will be 69 years. Find their present ages. ", marks: 2},
        {text: "The numerator of a fraction is 2 less than the denominator. If one is added to its denominator, it becomes 1/2 find the fraction. ", marks: 2},
        {text: " What should be subtracted from thrice the rational number -8/3 to get 5/2?  ", marks: 1},
        {text: "Multiply 137592 with the smallest number to make it a perfect cube. Also find the cube of the product? ", marks: 2},
         {text: " Find the minimum number of cuboids of dimensions 3x4x5 would reqire to make a cube", marks: 2}    
      ]
    };

    function generatePaper() {
      const subject = document.getElementById("subject").value;
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = "";

      const questions = [...questionBank[subject]];
      const shuffle = arr => arr.sort(() => 0.5 - Math.random());

      const sectionA = shuffle(questions.filter(q => q.marks === 1)).slice(0, 10); // 10 marks
      const sectionB = shuffle(questions.filter(q => q.marks === 2)).slice(0, 10); // 20 marks
      const sectionC = shuffle(questions.filter(q => q.marks === 5)).slice(0, 2);  // 10 marks

      const renderSection = (title, questions) => {
        const section = document.createElement("div");
        section.innerHTML = `<h2>${title}</h2>`;
        questions.forEach((q, i) => {
          const qDiv = document.createElement("div");
          qDiv.innerHTML = `<strong>Q:</strong> (${q.marks}M) ${q.text}`;
          section.appendChild(qDiv);
        });
        quizDiv.appendChild(section);
      };

      renderSection("Section A –Knowledge", sectionA);
      renderSection("Section B –Skill", sectionB);
      renderSection("Section C –Application", sectionC);
    }
  </script>

</body>
</html>
